---
layout: default
---
{% for post in site.posts limit: 6 %}
<section id="content">
	
	<article id="{{ post.id }}" class="article">
		<a href="#" class="comment_box"><span class="comment_count">&nbsp;</span></a>
		<time datetime="{{ post.date }}" class="datebox clear">
			<span class="year">{{ post.date | date: '%Y' }}</span>
			<span class="month">{{ post.date | date: '%b' }}</span>
			<span class="day">{{ post.date | date: '%d' }}</span>
		</time>
		<h2><a href="{{ post.url }}" rel="bookmark">{{ post.title }}</a></h2>
		<aside class="tags">Posted in: </aside>
		{{ post.content }}
	</article>
	
</section>
{% endfor %}
